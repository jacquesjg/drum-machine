<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="displayCount">
    </div>

    <div class="instruments">
       
        <div>
            <input type="checkbox" id="metronome" value="metronome" checked>
            <label for="metronome">Metronome</label>
        </div>

        
        <div>
            <input type="checkbox" id="kick-drum" value="kick-drum">
            <input type="number" id="kickBeat" min="1" max="4">
            <button id="kickClear">Clear</button>
            <label for="kick-drum">Kick Drum</label>
        </div>
        
        
        <div>
            <input type="checkbox" id="snare-drum" value="snare-drum">
            <input type="number" id="snareBeat" min="1" max="4">
            <button id="snareClear">Clear</button>
            <label for="snare-drum">Snare Drum</label>
        </div>


        <div>
            <input type="checkbox" id="hi-hat" value="hi-hat">
            <input type="number" id="hihatBeat" min="1" max="4">
            <button id="hihatClear">Clear</button>            
            <label for="hi-hat">Hi Hat</label>
        </div>

    </div>

    <div class="tip">
        (Click anywhere to hear sound...)
    </div>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
